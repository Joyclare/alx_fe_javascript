<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 24px; text-align: center; }
    #quoteDisplay { margin: 20px auto; padding: 16px; border: 1px solid #ddd; border-radius: 8px; width: min(720px, 90%); min-height: 64px; font-size: 18px; font-style: italic; }
    .quote-category { display: block; margin-top: 8px; font-size: 14px; color: #666; font-style: normal; }
    #controls { margin-top: 16px; }
    input, button { padding: 10px 12px; margin: 6px; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay">Click “Show New Quote” to see a quote.</div>

  <div id="controls">
    <button id="newQuote">Show New Quote</button>
  </div>

  <!-- The Add Quote form will be created dynamically via JS -->
  <div id="formContainer"></div>

  <script src="script.js"></script>
</body>
</html>
