<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Dropdown for category filtering -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter"></select>

  <!-- Display random quote -->
  <div id="quoteContainer">
    <p id="quoteText">Click the button to generate a quote</p>
  </div>

  <!-- Button to get new quote -->
  <button id="newQuoteBtn">New Quote</button>

  <!-- Notification area for sync/conflicts -->
  <div id="notification" style="margin-top: 20px; color: red; font-weight: bold;">
    <!-- JS will update this dynamically -->
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
