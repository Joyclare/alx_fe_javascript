<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator with Filters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f9;
    }
    h1 {
      text-align: center;
    }
    #quoteDisplay {
      margin: 20px auto;
      padding: 20px;
      background: white;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #categoryFilter {
      display: block;
      margin: 10px auto;
      padding: 8px;
      font-size: 16px;
    }
    .quote {
      margin-bottom: 15px;
    }
    .quote-category {
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category filter dropdown -->
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Quotes will be shown here -->
  <div id="quoteDisplay"></div>

  <!-- Add new quotes -->
  <h2>Add a New Quote</h2>
  <input type="text" id="newQuote" placeholder="Enter your quote">
  <input type="text" id="newCategory" placeholder="Enter category">
  <button onclick="addQuote()">Add Quote</button>

  <script src="script.js"></script>
</body>
</html>
